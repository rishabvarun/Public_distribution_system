{%  extends 'User/base.html' %}
{% block content %}

<html>
<head>
<script type="text/javascript">
     

    function validateForm() {
        var total = parseFloat(document.getElementById("TOTAL").value);
            var rationBalance = parseFloat(document.getElementById("rationBalance").value);
       
     if (rationBalance < total) {
        alert("INSUFFICENT BALANCE");
        return confirm('Do you want to Proceed?');
    }
    else {
       
        return true;
    }
    }

    function total() {
        var rice = parseFloat(document.getElementById("rice").value);
        var wheat = parseFloat(document.getElementById("wheat").value);
        var kerosene = parseFloat(document.getElementById("kerosene").value);

        if (isNaN(rice)) {
            document.getElementById("rice").value = 0;

        }
        if (isNaN(wheat)) {
            document.getElementById("wheat").value = 0;

        }
        if (isNaN(kerosene)) {
            document.getElementById("kerosene").value = 0;
        }
        document.getElementById('TOTAL').value = document.getElementById("kerosene").value * {{price.2}} +document.getElementById("wheat").value *{{price.1}}+document.getElementById("rice").value * {{price.0}}
        


    }
</script>

</head>
